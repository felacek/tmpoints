spring.application.name=tmpoints
spring.application.url=${APP_URL}
security.key=${SECURITY_KEY}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://postgres:5432/points
spring.datasource.username=points
spring.datasource.password=points

eu.ptrk.trakman.ws.name=${WS_NAME}
eu.ptrk.trakman.ws.password=${WS_PASS}
eu.ptrk.trakman.quests.max=5
eu.ptrk.trakman.quests.expire=10
